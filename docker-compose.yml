version: "3.8"

services:

    mysql:
        image: "mysql:8.0.21"
        env_file:
            - environment.env
        ports:
            - "3306:3306"
        volumes:
            - arcano_db_data:/var/lib/mysql
            - ./mysql_dump.sql:/docker-entrypoint-initdb.d/dump.sql
    wildfly:
        env_file:
            - environment.env
        build:
            context: ./
            dockerfile: wildfly-docker/wildfly20.dockerfile
        restart: on-failure
        depends_on:
            - "mysql"
        ports:
            - "8080:8080"
            - "9990:9990"
            - "8443:8443"
volumes:
    arcano_db_data: {}

networks:
    default:
        driver: bridge
